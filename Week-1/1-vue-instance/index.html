<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
        <a 
            v-bind:target="eduflow.target" 
            v-bind:href="eduflow.url" 
            :alt="eduflow.alt"
            :owner="owner">
            {{ eduflow.title }}
        </a>
        <!-- iki türlüde kullanılıyor ":" yada "v-bind:" -->
    </div>
    <script src="app.js"></script>
</body>

</html>
