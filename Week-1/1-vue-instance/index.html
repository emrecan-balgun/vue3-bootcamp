<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
        <a 
            v-bind:target="eduflow.target" 
            v-bind:href="eduflow.url" 
            :alt="eduflow.alt"
            :owner="owner">
            {{ eduflow.title }}
        </a>
        <!-- attribute larda iki türlüde kullanılabiliyor ":" yada "v-bind:" -->

        <button v-on:click="changeTitle('Bu birinci buton')">Title değiştir</button>
        <button v-on:click="changeTitle('Bu ikinci buton')">Title değiştir 2</button>
        <!-- fonksiyona parametre göndermiyorsa changeTitle() olarak belirtilmesine gerek yok -->

        <div 
            @mousemove="updateCoords('mouseMoove', $event)" 
            class="box" 
            @click="changeTitle('Box üzerinden gelen')">
            <span>{{ coords.x }},{{ coords.y }}</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
